<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="Register_account.css">
    </head>
    <body>
        <div class="container">
            <h1>Create a New Account</h1>
            <div class="box">
                <label>First Name</label>
                <input class="A" type="text" placeholder="First Name">
                <label>Last Name</label>
                <input class="A" type="text" placeholder="Last Name">
                <label>Contact Number</label>
                <input class="A" type="tel" placeholder="Contact Number">
                <label>Email</label>
                <input class="A" type="email" placeholder="Email">
                <label>Password</label>
                <input class="A" type="password" placeholder="password">
                <label>Confirm Password</label>
                <input class="A" type="password" placeholder="Confirm Password">
                <label for="secquirty-question">Select a Secquirty Question</label>
                <select class="A" id="secquirty-question" name="Secquirty Question">
                    <option value="" disabled selected>Select One Option</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="school">What is the name of your first school?</option>
                    <option value="city">In which city were you born?</option>
                </select>
                <label>Answer</label>
                <input class="A" type="text" placeholder="Answer">
            </div>
        </div> 
    </body>
</html>
