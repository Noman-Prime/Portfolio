<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="Password_forget.css">
    </head>
    <body>
        <h1>Forget Password</h1>
        <div class="form">
            <label>Email address</label>
            <input class="A" type="Email" placeholder="Enter register email">
            <label>Phone Number</label>
            <input class="A" type="tel" placeholder="Enter Phone Number">
            <label for="Secquirty-question">Select Secquirty Question</label>
            <select class="A" id="Secquirty-question" name="Secquirt Questions" >
                <option value="" disabled selected>Select a question</option>
                <option value="pet">What is your pet's name?</option>
                <option value="school">What is the name of your first school?</option>
                <option value="city">In which city were you born?</option>
            </select>
            <label>Answer</label>
            <input class="A" type="text" name="Your Aswer">
        </div>
    </body>
</html>
